<div class="container p-4">
  <div class="row">
    <div class="col-6 offset-6">
      <!-- <app-dog-add></app-dog-add> -->
      <div class="form-group d-flex dog-search">
        <label for="">Dog Name:</label>
        <input [(ngModel)]="dogFc" type="text" class="form-control">
        <button class="btn btn-primary" (click)="addDog()">Add Pet</button>
      </div> 
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-4">
      <div class="card" style="width: 18rem;">
        <div class="card-header">
          Listed
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item" *ngFor="let dog of listed">{{dog.dogName}} <button class="btn btn-sm btn-success" (click)="next(1, dog.id)">Next</button></li>
          <li class="list-group-item" *ngIf="!listed.length">No dog added</li>
        </ul>
      </div>
    </div>
    <div class="col-4">
      <div class="card" style="width: 18rem;">
        <div class="card-header">
          Examining
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item" *ngFor="let dog of examining">{{dog.dogName}} <button class="btn btn-sm btn-success" (click)="next(2, dog.id)">Next</button></li>
          <li class="list-group-item" *ngIf="!examining.length">No dog added</li>
        </ul>
      </div>
    </div>
    <div class="col-4">
      <div class="card" style="width: 18rem;">
        <div class="card-header">
          Finally Back to Hooman
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item" *ngFor="let dog of hooman">{{dog.dogName}}</li>
          <li class="list-group-item" *ngIf="!hooman.length">No dog added</li>
        </ul>
      </div>
    </div>
  </div>
</div>
